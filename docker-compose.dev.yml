services:
  vidanta:
    build:
      context: .
      dockerfile: dev.Dockerfile
    container_name: vidanta
    restart: unless-stopped
    environment:
      WEB_DOCUMENT_ROOT: /app/public
      WEB_DOCUMENT_INDEX: index.php
      PHP_POST_MAX_SIZE: 50M
      PHP_UPLOAD_MAX_FILESIZE: 100M
      php.opcache.enable_cli: 1
      php.variables_order: EGPCS
      SERVICE_NGINX_CLIENT_MAX_BODY_SIZE: 100M
      PHP_IDE_CONFIG: 'serverName=vidanta.loc'
      XDEBUG_MODE: develop,debug,coverage
      XDEBUG_START_WITH_REQUEST: yes
      XDEBUG_CLIENT_HOST: docker.for.mac.localhost
      XDEBUG_CLIENT_PORT: 9003
      XDEBUG_OUTPUT_DIR: /var/log
      XDEBUG_IDE_KEY: INTELLIJ-IDEA
    ports:
      - '${FORWARD_HTTP_PORT:-80}:80'
      - '${FORWARD_HTTPS_PORT:-443}:443'
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    tty: true
    working_dir: /app
    volumes:
      - ./:/app
    networks:
      - vidanta-network
    depends_on:
      - mysql
      - redis

  mysql:
    image: mysql:8.0.33
    container_name: vidanta-mysql
    restart: unless-stopped
    command:
      - "mysqld"
      - "--skip-log-bin" #This option disables binary logging, it eats up space locally without need.
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ROOT_HOST: "%"
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
    volumes:
      - 'vidanta-mysql:/var/lib/mysql'
      - './infrastructure/docker/php-8.2/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql'
    networks:
      - vidanta-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-pmysqlpasswdroot" ]
      retries: 3
      timeout: 5s

  redis:
    image: redis
    container_name: vidanta-redis
    restart: unless-stopped
    ports:
      - '${FORWARD_REDIS_PORT:-6379}:6379'
    networks:
      - vidanta-network
    volumes:
      - 'vidanta-redis:/data'
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      retries: 3
      timeout: 5s

networks:
  vidanta-network:
    driver: bridge

volumes:
  vidanta-mysql:
    driver: local
  vidanta-redis:
    driver: local
