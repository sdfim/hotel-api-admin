version: '3'
services:
  booking-engine:
    build:
      context: .
      dockerfile: ./infrastructure/docker/php-8.2/local.Dockerfile
    container_name: booking-engine
    restart: unless-stopped
    environment:
      REDIS_HOST: redis
      WEB_DOCUMENT_ROOT: /app/public
      WEB_DOCUMENT_INDEX: index.php
      PHP_POST_MAX_SIZE: 100M
      PHP_UPLOAD_MAX_FILESIZE: 100M
      php.opcache.enable_cli: 1
      php.variables_order: EGPCS
      SERVICE_NGINX_CLIENT_MAX_BODY_SIZE: 100M
    ports:
      - '${FORWARD_HTTP_PORT:-80}:80'
      - '${FORWARD_HTTPS_PORT:-8443}:443'
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    tty: true
    working_dir: /app
    volumes:
      - ./:/app
    #      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/php.ini
    networks:
      - travelagentadmin-network
    depends_on:
      - mysql
      - redis

  redis:
    image: redis
    container_name: booking-engine-redis
    restart: unless-stopped
    ports:
      - '${FORWARD_REDIS_PORT:-6379}:6379'
    networks:
      - travelagentadmin-network
    volumes:
      - 'booking-engine-redis:/data'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      retries: 3
      timeout: 5s

  mysql:
    image: mysql:8.0.33
    container_name: booking-engine-mysql
    restart: unless-stopped
    ports:
      - '${FORWARD_DB_PORT:-3306}:3306'
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ROOT_HOST: "%"
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
    networks:
      - travelagentadmin-network
    volumes:
      - 'booking-engine-mysql:/var/lib/mysql'
      - './infrastructure/docker/php-8.2/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql'
      - './infrastructure/docker/php-8.2/mysql/copy-tables-structure-to-another-db:/opt/copy-tables-structure-to-another-db.sh'
      - './infrastructure/docker/php-8.2/mysql/copy-tables-structure-with-data-to-another-db:/opt/copy-tables-structure-with-data-to-another-db'
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
      retries: 3
      timeout: 5s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: booking_engine_phpmyadmin_container
    ports:
      - "8081:80"
    environment:
      - PMA_ARBITRARY=1
    networks:
      - travelagentadmin-network
    depends_on:
      - mysql

networks:
  travelagentadmin-network:
    driver: bridge

volumes:
  booking-engine-mysql:
    driver: local
  booking-engine-redis:
    driver: local
