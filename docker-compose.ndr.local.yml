version: '3.9'
services:

  app:
    image: obe/php:latest
    build:
      context: ./docker/php
      dockerfile: local.Dockerfile
    volumes:
      - '.:/var/www/html'
      - './docker/php/php.local.ini:/usr/local/etc/php/php.ini'
    networks:
      - obe
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    ports:
      - "${FORWARD_NGINX_PORT:-80}:80"
    volumes:
      - './public:/var/www/html/public'
      - './storage:/var/www/html/storage'
      - './docker/nginx/local.conf:/etc/nginx/conf.d/default.conf'
      - './docker/nginx/nginx.conf:/etc/nginx/nginx.conf'
    networks:
      - obe
    depends_on:
      - app

  mysql:
    image: 'mysql:8.0'
    environment:
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD:-secret}'
      MYSQL_ROOT_PASSWORD: '${DB_ROOT_PASSWORD:-rootsecret}'
    volumes:
      - 'mysql:/var/lib/mysql'
    ports:
      - '${FORWARD_DB_PORT:-3306}:3306'
    networks:
      - obe
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      retries: 3
      timeout: 5s


  redis:
    image: 'redis:alpine'
    volumes:
      - 'redis:/data'
    ports:
      - '${FORWARD_REDIS_PORT:-6379}:6379'
    networks:
      - obe
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      retries: 3
      timeout: 5s

  adminer:
    image: adminer
    ports:
      - 8081:8080
    networks:
      - obe
    depends_on:
      - mysql

  pma:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql
    ports:
      - 8082:80
    networks:
      - obe
    depends_on:
      - mysql

volumes:
  mysql:
    driver: local
  redis:
    driver: local

networks:
  obe:
    driver: bridge
