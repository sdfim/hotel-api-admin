            - - !Ref 'AWS::AccountId'
              - .dkr.ecr.
              - !Ref 'AWS::Region'
              - .amazonaws.com/
              - !Ref 'APPNAME'
              - -api:latest
          ImageRepositoryType: ECR
    Type: AWS::AppRunner::Service
  AppRunnerEcrRole:
    DeletionPolicy: Delete
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - build.apprunner.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSAppRunnerServicePolicyForECRAccess
      RoleName: !Join
        - '-'
        - - !Ref 'APPNAME'
          - apprunner-ecr-role
    Type: AWS::IAM::Role
  AppRunnerInstanceRole:
    DeletionPolicy: Delete
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - tasks.apprunner.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonElastiCacheFullAccess
        - arn:aws:iam::aws:policy/AmazonMQFullAccess
      Policies:
        - PolicyDocument:
            Statement:
              - Action:
                  - s3:ListBucket
                Effect: Allow
                Resource:
                  - !GetAtt 'S3StorageBucket.Arn'
                Sid: listBucket
              - Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:DeleteObject
                Effect: Allow
                Resource: !Join
                  - ''
                  - - !GetAtt 'S3StorageBucket.Arn'
                    - /*
                Sid: s3access
          PolicyName: s3-access
      RoleName: !Join
        - '-'
        - - !Ref 'APPNAME'
          - apprunner-role
    Type: AWS::IAM::Role
  AppRunnerPricingApiSvc:
